<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <script src="./js.bootstrap.min.js"></script>
    <script src="./js.jquery.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
</head>
<body style="background-color: rgb(152, 151, 151)">
    <h1 style="text-align: center;">SẢN PHẨM</h1>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="javascript:void(0)">TRANG CHỦ</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <input type="button" value="THỨC ĂN" onclick="Food()" />
                    </li>
                    <li class="nav-item">
                        <input type="button" value="THỨC UỐNG" onclick="Drink()" />
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="text" placeholder="Tìm kiếm">
                    <button class="btn btn-primary" type="button">Tìm</button>
                </form>
            </div>
        </div>
    </nav>
    <br>
    <h2>Thêm sản phẩm</h2>
    <input type="number" id="id" placeholder="ID" />
    <input type="text" id="name" placeholder="Tên sản phẩm" />
    <input type="file" id="img" name="image" accept="image/*" />
    <input type="number" id="price" placeholder="Giá" />
    <input type="number" id="quantity" placeholder="Số lượng" />
    <textarea id="description" placeholder="Chi tiết sản phẩm"></textarea>
    <select id="Select">
        <option value="food">THỨC ĂN</option>
        <option value="drink">THỨC UỐNG</option>
    </select>
    <input type="buttonADD" value="Thêm" onclick="create()" />

    <!-- Phần hiển thị chi tiết sản phẩm -->
    <div id="productDetails" style="display: none;">
        <h2>Chi tiết sản phẩm</h2>
        <img id="detailsImage" src="" alt="Product Image" style="max-width: 200px;">
        <p><strong>Tên sản phẩm:</strong> <span id="detailsName"></span></p>
        <p><strong>Giá:</strong> <span id="detailsPrice"></span></p>
        <p><strong>Số lượng:</strong> <span id="detailsQuantity"></span></p>
        <p><strong>Mô tả:</strong> <span id="detailsDescription"></span></p>
        <button onclick="closeDetails()">Đóng</button>
    </div>

    <!-- Sửa đổi phần bảng sản phẩm -->
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Tên sản phẩm</th>
                <th>Hình ảnh</th>
                <th>Giá</th>
                <th>Số lượng</th>
                <th>Chi tiết</th>
                <th>Sửa</th>
                <th>Xóa</th>
            </tr>
        </thead>
        <tbody id="tbl"></tbody>
    </table>

    <div id="editForm" style="display: none">
        <input type="hidden" id="editIndex" />
        <h2>Sửa sản phẩm</h2>
        <input type="text" id="editProductName" placeholder="Tên sản phẩm" />
        <input type="text" id="editProductImage" placeholder="Image URL" />
        <input type="text" id="editProductPrice" placeholder="Price" />
        <input type="text" id="editProductQuantity" placeholder="Quantity" />
        <input type="button" value="Update Product" onclick="updateProduct()" />
    </div>

    <script src="./main.js"></script>
</body>
</html>
